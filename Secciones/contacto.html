<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Contacto</title>

    <!-- Hoja de estilo -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Fuente Roboto -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/b0fb507843.js" crossorigin="anonymous"></script>
</head>



<body>
    <div id="contenedor">
        <div id="content-wrap">
            <header>
                <nav class="nav-barra">
                    <ul>
                        <li><a class="nav-link" href="../index.html"><i class="fas fa-home" id="casita"></i> Home</a></li>                        
                    </ul>
                </nav>
                <h1>Env√≠anos tu consulta y nos pondremos en contacto!</h1>
            </header>


            <main class="contacto">
                <section class="formulario">

                    <form action="datosenviados.html" target="_blank">

                        <label for="validarNombre">Nombre: </label>
                        <input type="text" name="nombre" id="validarNombre" placeholder="Ingrese su nombre" required>
                        <br><br>
                        <label for="validarApellido">Apellido: </label>
                        <input type="text" name="apellido" id="validarApellido" placeholder="Ingrese su apellido"required> 
                        <br><br>
                        <label for="validarEmail">E-mail: </label>
                        <input type="email" name="email" id="validarEmail" placeholder="Ingrese su email" required> 
                        <br><br>
                        <label for="validarGenero">Origen: </label> 
                        <br><br>
                        <input type="radio" name="genero" value="Humano" checked>Humano
                        <br><br>
                        <input type="radio" name="genero" value="Animal">Animal
                        <br><br>
                        <input type="radio" name="genero" value="Extraterrestre">Extraterrestre 
                        <br><br>
                        <input type="radio" name="genero" value="Otro">Otro
                        <br><br>
                        <label for="validarMensaje">Su consulta: </label> 
                        <br><br>
                        <textarea name="mensaje" id="validarMensaje" rows="10" cols="30" required></textarea> 
                        <br><br>

                        <input type="submit" value="Enviar"> 
                        <input type="reset" value="Reiniciar campos">
                    </form>

                    <a href="mailto:prueba@franprobando.com.ar" class="mailto">Enviar e-mail
                        directamente</a>

                </section>

                <aside>
                    <h2>Nuestras oficinas</h2>
                    <div class="mapita">
                        <iframe
                            src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=es&amp;q=Arellano%201006+(Ingenia)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
                            width="400" height="300" frameborder="0" style="border:0;" allowfullscreen=""
                            aria-hidden="false" tabindex="0"></iframe>

                    </div>
                </aside>
            </main>
        </div>

        <footer>
            <div>Encontranos en las redes:</div>
            <a href="https://www.linkedin.com/company/ingeniasa"><i class="fab fa-linkedin fa-3x"></i></a>
            <a href="https://www.facebook.com/Ingenia-SA-1407761896127407"><i class="fab fa-facebook-square fa-3x"></i></a>
            <a href="https://twitter.com/ingenia_sa"><i class="fab fa-twitter-square fa-3x"></i></a>
        </footer>
    </div>
</body>

</html>
